<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chakra Sound Generator ğŸŒˆ</title>
<style>
  body { font-family: Arial, sans-serif; background: #1e1e1e; color: white; text-align: center; padding: 2em; }
  button { margin: 0.5em; padding: 1em 2em; font-size: 1em; cursor: pointer; border-radius: 10px; border: none; }
  .chakra { display:block; margin: 0.5em auto; width: 200px; font-weight: bold; }
</style>
</head>
<body>

<h1>ğŸ•‰ï¸ Chakra Sound Generator</h1>

<select id="chakraSelect" class="chakra">
  <option value="1">Root Chakra â€” 194.18 Hz</option>
  <option value="2">Sacral Chakra â€” 210.42 Hz</option>
  <option value="3">Solar Plexus Chakra â€” 126.22 Hz</option>
  <option value="4">Heart Chakra â€” 136.10 Hz</option>
  <option value="5">Throat Chakra â€” 141.27 Hz</option>
  <option value="6">Third Eye â€” 221.23 Hz</option>
  <option value="7">Crown â€” 172.06 Hz</option>
  <option value="all">Play All Chakras</option>
</select>

<br>

<label for="duration">Duration (seconds): </label>
<input type="number" id="duration" value="5" min="1" max="30">

<br><br>

<button onclick="playChakra()">ğŸµ Play Chakra</button>

<script>
const chakras = {
    1: {name:"Root", freq:194.18, color:"red"},
    2: {name:"Sacral", freq:210.42, color:"orange"},
    3: {name:"Solar Plexus", freq:126.22, color:"yellow"},
    4: {name:"Heart", freq:136.10, color:"green"},
    5: {name:"Throat", freq:141.27, color:"blue"},
    6: {name:"Third Eye", freq:221.23, color:"indigo"},
    7: {name:"Crown", freq:172.06, color:"violet"}
};

function playTone(frequency, duration) {
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioCtx.createOscillator();
    oscillator.type = 'sine';
    oscillator.frequency.value = frequency;
    const gainNode = audioCtx.createGain();
    gainNode.gain.value = 0.3; // lower volume
    oscillator.connect(gainNode);
    gainNode.connect(audioCtx.destination);
    oscillator.start();
    oscillator.stop(audioCtx.currentTime + duration);
}

function playChakra() {
    const selected = document.getElementById("chakraSelect").value;
    const duration = parseFloat(document.getElementById("duration").value);

    if(selected === "all") {
        let delay = 0;
        for(const key in chakras){
            setTimeout(() => {
                const c = chakras[key];
                console.log(`Playing ${c.name} Chakra (${c.freq} Hz)`);
                playTone(c.freq, duration);
            }, delay*1000);
            delay += duration;
        }
    } else {
        const c = chakras[selected];
        console.log(`Playing ${c.name} Chakra (${c.freq} Hz)`);
        playTone(c.freq, duration);
    }
}
</script>
</body>
</html>
